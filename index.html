<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="test.js"></script>
        <script>
            let divTree, ctx, tree, bp;

            function randomTree() {
                bp.genarateRandomBP();
                tree.drawTree(divTree);
                tree.drawSchema(ctx);
            }

            function scriptTree() {
                scriptToTree(bp);
                tree.drawTree(divTree);
                tree.drawSchema(ctx);
            }

            window.addEventListener('DOMContentLoaded', () => {
                divTree = document.getElementById('tree');
                let canvas = document.getElementById('сanvas');
                ctx = canvas.getContext('2d');
                ctx.translate(1, 1);
                bp = new BP();
                tree = new BPTree(bp, ctx);
            });
        </script>
    </head>
    <body>
        <div>
            <button onclick="randomTree()">Случайное дерево</button>
            <button onclick="scriptTree()">По срипту</button>
        </div>
        <div id="tree" style="float: left; width: 25%"></div>
        <div id="canvasWrapper" style="width: 75%; height: 60vh; overflow: auto; float: left">
            <canvas id="сanvas" width="1000" height="1000"></canvas>
        </div>
        <div>
            <textarea id="script" rows="20" style="width: 100%"></textarea>
        </div>
    </body>
</html>
